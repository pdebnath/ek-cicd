<header class="darkBlue">
        <div class="container padding-top-30">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo"><img src="images/wt-w.png" /></div>
                </div>
                <div class="col-md-8 text-right margin-top-20">
                    <span class="header-right-cont">

            <div class="row">
